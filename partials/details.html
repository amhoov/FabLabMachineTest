<div class="container">
    <h2 class="machine-title">{{machine.name}}</h2>
    <div class="row-fluid" ng-repeat="(viewName, view) in machine.views">
        <div class="span3">
            <ol class="parts-list">
                <li class="part" ng-repeat="part in view" draggable="{scope: viewName, helper: {letter: alphabet[$index]}}" ng-init="partId = viewName + alphabet[$index];" add-part-id>
                    <span class="part-letter">{{alphabet[$index]}}</span>
                    <span class="part-name">{{part.name}}</span>
                    <i class="icon-question-sign get-description ui-icon" ng-click="toggle($event)" title="Hint"></i>
                    <span class="part-description ui-helper-hidden-accessible">{{part.description}}</span>
                </li>
            </ol>
        </div>
        <div class="span9 machine-view">
            <div class="part-group" ng-repeat="part in view" ng-init="partId = viewName + alphabet[$index];" add-part-id>
                <div class="part-drop" ng-repeat="i in makeArray(part.count)" droppable="{accept: viewname, scope: viewName}" style-part="{part: part, count: $index, viewIndex: $parent.$parent.$index}"></div>
            </div>
            
            <img src="img/{{machine.id}}/{{viewName}}.png" draggable="false" unselectable="on" ondragstart="function(){console.log('dragged'); return false;}">
        </div>
    </div>
</div>
