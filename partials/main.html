<!-- Jumbotron -->
<div class="jumbotron masthead">
  <div class="container">
    <h1>Fab Lab</h1>
    <p>-503-</p>
    <p>A &nbsp;Room &nbsp;Full<br>Of &nbsp;Possibilities</p>
  </div>
</div>
<!-- /Jumbotron -->
<!-- Main -->
<div class="container">
    <div class="marketing">
        <h1>The Machines.</h1>
        <p class="marketing-byline">Want to get to know them? Here they are.</p>
        <div class="row-fluid">
            <a href="#/{{machine.id}}" class="span4 machine" ng-repeat="machine in machines | limitTo:3">
                <img class="marketing-img" ng-src="img/{{machine.id}}/0.png">
                <h2 class="title">{{machine.name}}</h2>
            </a>
        </div>
        <div class="row-fluid">
            <a href="#/{{machine.id}}" class="span4 machine" ng-repeat="machine in machines | startFrom:3 | limitTo:3">
                <img class="marketing-img" ng-src="img/{{machine.id}}/0.png">
                <h2 class="title">{{machine.name}}</h2>
            </a>
        </div>
    </div>
</div>
<!-- /Main -->
