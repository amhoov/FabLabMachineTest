<!DOCTYPE html>
<html ng-csp ng-app="fabLab">
    <head>
        <meta charset="utf-8">
        <title>Fab Lab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>

        <style>

        </style>

    <body>
        <div id="wrap" >

            <div class="navbar navbar-fixed-top" ng-controller="NavCtrl">

                    <div class="container">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="brand" href="#/">Fab Lab</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li ng-class="{active: routeIs(['/', ''])}"><a href="#/">Home</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        Machines
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                                        <li ng-class="{disabled: routeIs(['/bandsaw', ''])}"><a tabindex="-1" href="#/bandsaw">Bandsaw</a></li>

                                        <li ng-class="{disabled: routeIs(['/jointer', ''])}"><a tabindex="-1" href="#/jointer">Jointer</a></li>
                                        <li ng-class="{disabled: routeIs(['/chopsaw', ''])}"><a tabindex="-1" href="#/chopsaw">Chopsaw</a></li>
                                        <li ng-class="{disabled: routeIs(['/tablesaw', ''])}"><a tabindex="-1" href="#/tablesaw">Table Saw</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Navbar -->
            <!-- Main -->
            <div ng-view></div>
            <!-- /Main -->
        </div>

        <footer>
            <div class="container">
                <p>Created by <a href="https://github.com/janka102" target="_blank">janka102</a>.</p>

                <p>Hosted on <a href="https://www.nitrous.io/" target="_blank">Nitrous.IO</a>.</p>
            </div>
        </footer>
